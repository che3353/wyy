<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/hotsong.css">
    <script src="./js/jquery-1.7.2.min.js"></script>
</head>

<body>
    <div class="top">
        <div class="logo">
            <img src="./images/xiaologo.jpg" alt="">
            <span>网易云音乐</span>
        </div>
        <div class="dow">下载APP</div>
    </div>
    <div class="nav">
        <ul>
            <li><a href="index.html">推荐音乐</a></li>
            <li><a href="hotsong.html" class="active"">热歌榜</a></li>
            <li><a href=" #">搜索</a></li>
        </ul>
    </div>
    <div class="hotsongImg">
        <img src="./images/hotlogo.png" alt="">
    </div>
    <div class="song_list"></div>

    <script>
        $.ajax({
            type: 'get',
            url: 'http://iwenwiki.com:3000/personalized/newsong',
            dataType: 'json',
            success: function (res) {
                console.log(res);
                let str = '';
                let arr = res.result;
                let num = 1;
                $(arr).each(function (i, e) {
                    for (let i = 0; i < e.song.album.artists.length; i++) {
                        str += `<div class="xuhao">
                        <span>${num++}</span>
                        <img src="./images/play.png">
                        <p class="song">${e.name}</p>
                        <p class="singer">${e.song.album.artists[0].name}<p>
                        </div>
                        <hr>
                    `
                    }
                })
                $(".song_list").empty();
                $(".song_list").append(str);

            }
        })
    </script>
</body>

</html>
